{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IPS SIOM</title>
        <!--<link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet" type="text/css">-->
        <link rel="stylesheet" href="{% static 'laboratorios/node_modules/vuetify/dist/vuetify.min.css' %}">
        <link href="{% static 'laboratorios/fonts.css' %}" rel="stylesheet" type="text/css">


        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet">
        <link href="/static/css/redmond/jquery-ui-1.10.4.custom.css" rel="stylesheet">
        <link href="/static/css/geova.css" rel="stylesheet">
        <link href='/static/css/fullcalendar.css' rel='stylesheet' />
        <link href='/static/css/fullcalendar.print.css' rel='stylesheet' media='print' />

        <!-- http://fontawesome.io/icons/    -->

        <!-- Page-Level Plugin CSS - Tables -->
        <link href="/static/css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
        <link href="/static/css/plugins/dataTables/dataTables.tableTools.css" rel="stylesheet">
        <link href="/static/css/select2.css" rel="stylesheet">
        <link href="/static/css/select2-bootstrap.css" rel="stylesheet">
        <!-- SB Admin CSS - Include with every page -->
        <link href="/static/css/sb-admin.css" rel="stylesheet">


        <style media="screen">
            .sidebar .material-icons.icon {
                line-height: inherit !important;
            }

            table tbody td:first-child, table tbody td:not(:first-child), table tbody th:first-child, table tbody th:not(:first-child), table thead td:first-child, table thead td:not(:first-child), table thead th:first-child, table thead th:not(:first-child) {
                padding: inherit;
            }

            table tbody td, table tbody th {
                height: inherit;
            }

            .alert {
                display: inherit;
            }

            .row {
                display: inherit;
                flex: inherit;
            }

            .btn {
                height: inherit;
                margin: inherit;
                text-transform: inherit;
            }

            a:hover, a:focus {
                text-decoration: none;
            }
        </style>
    </head>

    <body>
        {% csrf_token %}
        <div id="app">
            <v-app sidebar-under-toolbar>
              <template>
                  <div>
                      <v-toolbar class="cyan darken-1">
                          <v-toolbar-side-icon @click.native.stop="sidebar = !sidebar"></v-toolbar-side-icon>
                          <v-toolbar-title>Dasalud</v-toolbar-title>
                      </v-toolbar>
                      <main>
                          <v-sidebar v-model="sidebar" drawer class="mt-0 scroll-y" :mobile-break-point="576">
                              <v-list dense>
                                  {% if perms.home.es_administrador or perms.home.es_coordinador_plataforma or perms.home.es_coordinador_endoscopia or perms.home.es_auxiliar_plataforma or perms.home.es_auxiliar_endoscopia %}
                                  <v-list-item>
                                      <v-list-tile ripple href="/">
                                          <v-list-tile-avatar>
                                              <v-icon>accessibility</v-icon>
                                          </v-list-tile-avatar>
                                          <v-list-tile-content>
                                              <v-list-tile-title>Dashboard</v-list-tile-title>
                                          </v-list-tile-content>
                                      </v-list-tile>
                                  </v-list-item>
                                  <v-list-group>
                                      <v-list-item slot="item">
                                          <v-list-tile ripple>
                                              <v-list-tile-avatar>
                                                  <v-icon>people</v-icon>
                                              </v-list-tile-avatar>
                                              <v-list-tile-content>
                                                  <v-list-tile-title>Pacientes</v-list-tile-title>
                                              </v-list-tile-content>
                                              <v-list-tile-action>
                                                  <v-icon>keyboard_arrow_down</v-icon>
                                              </v-list-tile-action>
                                          </v-list-tile>
                                      </v-list-item>
                                      <v-list-item>
                                          <v-list-tile ripple href="/pacientes/page/1/">
                                              <v-list-tile-title>Lista Paciente</v-list-tile-title>
                                          </v-list-tile>
                                      </v-list-item>
                                      <v-list-item>
                                          <v-list-tile ripple href="{% url "vista_agregar_paciente" %}">
                                              <v-list-tile-title>Crear Paciente</v-list-tile-title>
                                          </v-list-tile>
                                      </v-list-item>
                                  </v-list-group>
                                  {% endif %}
                                  {% if perms.home.es_administrador or perms.home.es_coordinador_plataforma or perms.home.es_coordinador_endoscopia or perms.home.es_auxiliar_plataforma or perms.home.es_auxiliar_endoscopia or perms.home.es_doctor %}
                                  <v-list-group>
                                      <v-list-item slot="item">
                                          <v-list-tile ripple>
                                              <v-list-tile-avatar>
                                                  <v-icon>today</v-icon>
                                              </v-list-tile-avatar>
                                              <v-list-tile-content>
                                                  <v-list-tile-title>Agendas</v-list-tile-title>
                                              </v-list-tile-content>
                                                  <v-list-tile-action>
                                                  <v-icon>keyboard_arrow_down</v-icon>
                                              </v-list-tile-action>
                                          </v-list-tile>
                                      </v-list-item>
                                      {% if perms.home.es_doctor %}
                                      <v-list-item>
                                          <v-list-tile ripple href="/agenda/">
                                              <v-list-tile-title>Agenda del Dia</v-list-tile-title>
                                          </v-list-tile>
                                      </v-list-item>
                                      {% endif %}
                                      {% if perms.home.es_administrador or perms.home.es_coordinador_general or perms.home.es_coordinador_plataforma or perms.home.es_coordinador_endoscopia or perms.home.es_auxiliar_plataforma or perms.home.es_auxiliar_endoscopia %}
                                      <v-list-item>
                                          <v-list-tile ripple href="/agenda/doctor/">
                                              <v-list-tile-title>Agenda Por Doctor</v-list-tile-title>
                                          </v-list-tile>
                                      </v-list-item>
                                      {% endif %}
                                  </v-list-group>
                                  {% endif %}
                                  {% if perms.home.es_administrador or perms.home.es_coordinador_general or perms.home.es_coordinador_plataforma or perms.home.es_coordinador_endoscopia or perms.home.es_auxiliar_plataforma or perms.home.es_auxiliar_endoscopia %}
                                  <v-list-group>
                                      <v-list-item slot="item">
                                          <v-list-tile ripple>
                                              <v-list-tile-avatar>
                                                  <v-icon>open_in_browser</v-icon>
                                              </v-list-tile-avatar>
                                              <v-list-tile-content>
                                                  <v-list-tile-title>Ordenes de Servicio</v-list-tile-title>
                                              </v-list-tile-content>
                                              <v-list-tile-action>
                                                  <v-icon>keyboard_arrow_down</v-icon>
                                              </v-list-tile-action>
                                          </v-list-tile>
                                      </v-list-item>
                                      <v-list-item>
                                          <v-list-tile ripple href="/ordenes/">
                                              <v-list-tile-title>Lista de Ordenes</v-list-tile-title>
                                          </v-list-tile>
                                      </v-list-item>
                                      <v-list-item>
                                          <v-list-tile ripple href="/ordenesReporte/">
                                              <v-list-tile-title>Filtrar Ordenes</v-list-tile-title>
                                          </v-list-tile>
                                      </v-list-item>
                                  </v-list-group>
                                  {% endif %}
                                  {% if perms.home.es_coordinador_general or perms.home.es_auxiliar_contabilidad %}
                                  <v-list-item>
                                      <v-list-tile ripple href="{% if perms.home.es_coordinador_general %}/portal_empresas/{% else %}/buscar_orden/{% endif %}">
                                          <v-list-tile-avatar>
                                              <v-icon>search</v-icon>
                                          </v-list-tile-avatar>
                                          <v-list-tile-content>
                                              <v-list-tile-title>Buscar Orden</v-list-tile-title>
                                          </v-list-tile-content>
                                      </v-list-tile>
                                  </v-list-item>
                                  {% endif %}
                                  {% if user.is_staff or perms.home.es_administrador %}
                                  <v-divider light></v-divider>
                                  <v-subheader>Utilidades</v-subheader>
                                  <v-list-group>
                                      <v-list-item slot="item">
                                          <v-list-tile ripple>
                                              <v-list-tile-avatar>
                                                  <v-icon>local_hospital</v-icon>
                                              </v-list-tile-avatar>
                                              <v-list-tile-content>
                                                  <v-list-tile-title>Medicos e Instituciones</v-list-tile-title>
                                              </v-list-tile-content>
                                              <v-list-tile-action>
                                                  <v-icon>keyboard_arrow_down</v-icon>
                                              </v-list-tile-action>
                                          </v-list-tile>
                                      </v-list-item>
                                      <v-list-item>
                                          <v-list-tile ripple href="/medicos/">
                                              <v-list-tile-title>Medicos</v-list-tile-title>
                                          </v-list-tile>
                                      </v-list-item>
                                      <v-list-item>
                                          <v-list-tile ripple href="/instituciones/">
                                              <v-list-tile-title>Instituciones</v-list-tile-title>
                                          </v-list-tile>
                                      </v-list-item>
                                  </v-list-group>
                                  <v-list-group>
                                      <v-list-item slot="item">
                                          <v-list-tile ripple>
                                              <v-list-tile-avatar>
                                                  <v-icon>business_center</v-icon>
                                              </v-list-tile-avatar>
                                              <v-list-tile-content>
                                                  <v-list-tile-title>Empresas y Planes</v-list-tile-title>
                                              </v-list-tile-content>
                                              <v-list-tile-action>
                                                  <v-icon>keyboard_arrow_down</v-icon>
                                              </v-list-tile-action>
                                          </v-list-tile>
                                      </v-list-item>
                                      <v-list-item>
                                          <v-list-tile ripple href="/empresas/">
                                              <v-list-tile-title>Empresas</v-list-tile-title>
                                          </v-list-tile>
                                      </v-list-item>
                                      <v-list-item>
                                          <v-list-tile ripple href="/planes/">
                                              <v-list-tile-title>Planes de Salud</v-list-tile-title>
                                          </v-list-tile>
                                      </v-list-item>
                                  </v-list-group>
                                  <v-list-group>
                                      <v-list-item slot="item">
                                          <v-list-tile ripple>
                                              <v-list-tile-avatar>
                                                  <v-icon>featured_play_list</v-icon>
                                              </v-list-tile-avatar>
                                              <v-list-tile-content>
                                                  <v-list-tile-title>Procedimientos y Plantillas</v-list-tile-title>
                                              </v-list-tile-content>
                                              <v-list-tile-action>
                                                  <v-icon>keyboard_arrow_down</v-icon>
                                              </v-list-tile-action>
                                          </v-list-tile>
                                      </v-list-item>
                                      <v-list-item>
                                          <v-list-tile ripple href="/procedimientos/">
                                              <v-list-tile-title>Procedimientos</v-list-tile-title>
                                          </v-list-tile>
                                      </v-list-item>
                                      <v-list-item>
                                          <v-list-tile ripple href="/plantillas/">
                                              <v-list-tile-title>Plantillas</v-list-tile-title>
                                          </v-list-tile>
                                      </v-list-item>
                                      <v-list-item>
                                          <v-list-tile ripple href="/servicios/">
                                              <v-list-tile-title>Servicios</v-list-tile-title>
                                          </v-list-tile>
                                      </v-list-item>
                                  </v-list-group>
                                  <v-list-group>
                                      <v-list-item slot="item">
                                          <v-list-tile ripple>
                                              <v-list-tile-avatar>
                                                  <v-icon>featured_play_list</v-icon>
                                              </v-list-tile-avatar>
                                              <v-list-tile-content>
                                                  <v-list-tile-title>Usuarios</v-list-tile-title>
                                              </v-list-tile-content>
                                              <v-list-tile-action>
                                                  <v-icon>keyboard_arrow_down</v-icon>
                                              </v-list-tile-action>
                                          </v-list-tile>
                                      </v-list-item>
                                      <v-list-item>
                                          <v-list-tile ripple href="/usuarios/">
                                              <v-list-tile-title>Usuarios del Sistema</v-list-tile-title>
                                          </v-list-tile>
                                      </v-list-item>
                                      <v-list-item>
                                          <v-list-tile ripple href="/usuariosEmpresa/">
                                              <v-list-tile-title>Usuarios Empresas</v-list-tile-title>
                                          </v-list-tile>
                                      </v-list-item>
                                  </v-list-group>
                                  <v-divider light></v-divider>
                                  {% endif %}
                                  <v-list-group>
                                      <v-list-item slot="item">
                                          <v-list-tile ripple>
                                              <v-list-tile-avatar>
                                                  <v-icon>open_in_browser</v-icon>
                                              </v-list-tile-avatar>
                                              <v-list-tile-content>
                                                  <v-list-tile-title>Laboratorio</v-list-tile-title>
                                              </v-list-tile-content>
                                              <v-list-tile-action>
                                                  <v-icon>keyboard_arrow_down</v-icon>
                                              </v-list-tile-action>
                                          </v-list-tile>
                                      </v-list-item>
                                      <v-list-item>
                                          <v-list-tile ripple href="{% url 'laboratorios:index' %}">
                                              <v-list-tile-title>Lista de Laboratorios</v-list-tile-title>
                                          </v-list-tile>
                                      </v-list-item>
                                  </v-list-group>
                              </v-list>
                          </v-sidebar>
                          <div class="main">
                              <v-content class="grey lighten-4">
                                  <v-container fluid>
                                      <br>
                                      <v-spacer></v-spacer>
                                      <v-container fluid>
                                          <br>
                                          <div id="page-wrapper">
                                              {% block content %}
                                              {% endblock %}
                                          </div>
                                      </v-container>
                                  </v-container>
                              </v-content>
                          </div>
                      </main>
                  </div>
              </template>
            </v-app>
        </div>
        <!--<script type="text/javascript" src="{% static 'laboratorios/build.js' %}"></script>-->
        <script type="text/javascript" src="{% static 'laboratorios/node_modules/vue/dist/vue.js' %}"></script>
        <script type="text/javascript" src="{% static 'laboratorios/node_modules/vuetify/dist/vuetify.js' %}"></script>
        <script type="text/javascript">
        Vue.use(Vuetify)
        var app = new Vue({
            el: '#app',
            components: [],
            data: {
                sidebar: false
            }
        });
        </script>

        <!-- Core Scripts - Include with every page -->
        <script src="/static/js/jquery-1.10.2.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <script src="/static/js/plugins/metisMenu/jquery.metisMenu.js"></script>
        <script src="/static/js/jquery-ui-1.10.4.custom.js"></script>

        <!-- Page-Level Plugin Scripts - Tables -->
        <script src="/static/js/plugins/dataTables/jquery.dataTables.js"></script>
        <script src="/static/js/plugins/dataTables/dataTables.bootstrap.js"></script>
        <script src="/static/js/plugins/dataTables/dataTables.tableTools.js"></script>

        <!-- SB Admin Scripts - Include with every page -->
        <script src="/static/js/sb-admin.js"></script>
        <script src="/static/js/select2-3.5.1/select2.js"></script>
        <!-- Page-Level Demo Scripts - Tables - Use for reference -->
        <script>
        $(document).ready(function() {
            $('input[type="text"], input[type="number"], textarea').each(function (obj, indx) {
                if (!$(this).hasClass('form-control')) {
                    $(this).addClass('form-control');
                }
            });
            $('#dataTables-example').dataTable( {
                "iDisplayLength": 25,
                "bSort": false,
                "dom": 'T<"clear">lfrtip',
                "tableTools": {
                    "sSwfPath": "/static/js/plugins/dataTables/swf/copy_csv_xls_pdf.swf"
                },
                "language": {
                    "sProcessing":    "Procesando...",
                    "sLengthMenu":    "Mostrar _MENU_ registros",
                    "sZeroRecords":   "No se encontraron resultados",
                    "sEmptyTable":    "Ningún dato disponible en esta tabla",
                    "sInfo":          "Mostrando registros del _START_ al _END_ de un total de _TOTAL_ registros",
                    "sInfoEmpty":     "Mostrando registros del 0 al 0 de un total de 0 registros",
                    "sInfoFiltered":  "(filtrado de un total de _MAX_ registros)",
                    "sInfoPostFix":   "",
                    "sSearch":        "Buscar:",
                    "sUrl":           "",
                    "sInfoThousands":  ",",
                    "sLoadingRecords": "Cargando...",
                    "oPaginate": {
                        "sFirst":    "Primero",
                        "sLast":    "Último",
                        "sNext":    "Siguiente",
                        "sPrevious": "Anterior"
                    },
                    "oAria": {
                        "sSortAscending":  ": Activar para ordenar la columna de manera ascendente",
                        "sSortDescending": ": Activar para ordenar la columna de manera descendente"
                    }
                }

            } );
            $('select').select2();
            $('.numerico').keypress(function(tecla) {
                if(tecla.charCode == 0){
                    return true;
                }else if(tecla.charCode == 46){
                  return true;
                }else if(tecla.charCode < 48 || tecla.charCode > 57){
                  return false;
                }
            });
            $('.numerico_sin_punto').keypress(function(tecla) {
                if(tecla.charCode == 0){
                    return true;
                }else if(tecla.charCode < 48 || tecla.charCode > 57){
                  return false;
                }
            });
            $('.mayuscula').on('change keyup paste',convierte);
            function convierte(){
                var valor = $(this).val();
                valor = valor.toUpperCase();
                $(this).val(valor);
            }
        });
        </script>
        {% block js %}
        {% endblock %}

    </body>
</html>
