{% extends 'home/base.html' %}

{% block title %} Editar Plantilla{% endblock %}
{%block content %}

<div class="row">
	<div class="col-lg-12">
	    <h1 class="page-header">Editar Plantilla</h1>
	</div>
</div>

<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-primary">
            <div class="panel-heading">
                Formulario para edicion de plantilla
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <!-- Nav tabs -->
                <form action="." method="POST">
                {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-4"><p><label for="id_nombre">Nombre:</label> {{form.nombre}}</p></div>
                    </div>     
                    <div class="row">
                        <div class="col-lg-6"><p><label for="id_descripcion">Descripcion:</label> {{form.descripcion}}</p></div>
                    </div> 
                    <button type="submit" class="btn btn-primary">Editar</button>     
                </form>      
            </div>
            <!-- /.panel-body -->
        </div>
	</div>
</div>	

{% endblock %}
