{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Laboratorios</title>
        <link rel="stylesheet" href="{% static 'laboratorios/node_modules/vuetify/dist/vuetify.min.css' %}">
        <link href="{% static 'laboratorios/fonts.css' %}" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="{% static '/static/css/animate.css' %}">
        <style media="screen">
            .sidebar .material-icons.icon {
                line-height: inherit !important;
            }
        </style>
    </head>

    <body>
        {% csrf_token %}
        <div id="app" class="grey lighten-4">
            <v-app>
                <div>
                    <v-toolbar class="cyan darken-1">
                        <v-toolbar-side-icon @click.native.stop="sidebar = !sidebar"></v-toolbar-side-icon>
                        <v-toolbar-title>Dasalud</v-toolbar-title>
                    </v-toolbar>
                    <main>
                        <v-sidebar v-model="sidebar" drawer class="mt-0 scroll-y" :mobile-break-point="576">
                            <v-list dense>
                                {% include 'menu.html' %}
                            </v-list>
                        </v-sidebar>
                        <div class="main">
                            <v-content class="grey lighten-4">
                                <br>
                                <v-spacer></v-spacer>
                                <v-container fluid>
                                    <br>
                                    <v-spacer></v-spacer>
                                    <!--Start-->
                                    <router-view @mostrarsnackbar="mostrarSnackBar"></router-view>
                                    <!--End-->
                                </v-container>
                            </v-content>
                        </div>
                    </main>
                </div>
                <v-snackbar v-model="snackbar">
                    {[ snackbarText ]}
                    <v-btn flat class="pink--text" @click.native="snackbar = false">Cerrar</v-btn>
                </v-snackbar>
            </v-app>
        </div>
        <script type="text/javascript" src="{% static 'laboratorios/build.js' %}"></script>
        <script type="text/javascript">

        </script>
    </body>
</html>
